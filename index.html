            margin-bottom: 48px;
        }

        .profile-image-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .profile-image {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            border-color: var(--text-secondary);
        }

        .online-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: #10b981;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .profile-bio {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 420px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Social Links */
        .links-container {
            display: grid;
            gap: 12px;
            margin-bottom: 48px;
        }

        .social-link {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .social-link:hover {
            border-color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .social-link:active {
            transform: translateY(0);
        }

        .icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            transition: transform 0.2s ease;
        }

        .social-link:hover .icon-wrapper {
            transform: scale(1.05);
        }

        .youtube { background: #ff0000; }
        .instagram { 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .tiktok { background: #000000; }
        .telegram { background: #0088cc; }
        .whatsapp { background: #25d366; }
        .whatsapp-channel { background: #128c7e; }
        .vcloudx { background: #667eea; }

        .link-content {
            min-width: 0;
        }

        .link-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
            letter-spacing: -0.01em;
        }

        .link-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .social-link:hover .arrow-icon {
            transform: translateX(4px);
            color: var(--text-primary);
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 48px;
            padding: 0 4px;
        }

        .stat-card {
            text-align: center;
            padding: 20px 16px;
            background: var(--hover);
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
            font-weight: 400;
        }

        .footer-links {

            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .footer-link:hover {
            color: var(--text-primary);
        }

        .footer-social {

            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .footer-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--hover);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .footer-icon:hover {
            background: var(--text-primary);
            color: var(--secondary);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            }

            .social-link {

            }

            .icon-wrapper {

            .link-name {

            }

            .link-description {

            .stats-section {

            .footer-links {

            }
        }

        @media (max-width: 360px) {

                gap: 12px;
            }

            }

            .links-container {

            }

            .social-link {

            }

            .stats-section {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #ffffff;

                --border: #2a2a2a;
                --hover: #1a1a1a;
                --shadow: rgba(255, 255, 255, 0.05);

            body {

                border-color: var(--border);
            }

            .social-link {
                background: var(--hover);
            }

            .online-indicator {
                border-color: #000000;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Selection color */
        ::selection {
            background: var(--accent);
            color: white;
        }
    </style>

        // Render links function
        function renderLinks() {
            const container = document.getElementById('linksContainer');
            
            socialLinks.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.className = 'social-link';
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                linkElement.style.animationDelay = `${index * 0.05}s`;
                
                linkElement.innerHTML = `
                    <div class="icon-wrapper ${link.className}">
                        ${link.icon}
                    </div>
                    <div class="link-content">
                        <div class="link-name">${link.name}</div>
                        <div class="link-description">${link.description}</div>
                    </div>
                    <svg class="arrow-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                `;
                
                container.appendChild(linkElement);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderLinks();
            
            // Click tracking
            document.querySelectorAll('.social-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    const linkName = this.querySelector('.link-name').textContent;
                    console.log('Link clicked:', linkName);
                    
                    // Optional: Add analytics tracking here
                    // gtag('event', 'click', { link_name: linkName });
                });
            });
        });

        // Update profile function
        function updateProfile(name, bio, imageSrc) {
            if (name) document.getElementById('profileName').textContent = name;
            if (bio) document.getElementById('profileBio').textContent = bio;
            if (imageSrc) document.getElementById('profileImage').src = imageSrc;
            if (name) document.getElementById('footerName').textContent = name;
        }
